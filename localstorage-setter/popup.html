<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalStorage Auto-Setter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="toast-container"></div>

<div class="app-container">
    <header>
        <h1>LocalStorage Auto-Setter</h1>
        <a href="https://www.buymeacoffee.com/darknolo" id="support-link" target="_blank" title="Support this project">
        </a>
    </header>

    <main>
        <section class="form-section">
            <h2>Add New Rule</h2>
            <div id="rule-form">
                <div class="input-with-button">
                    <input type="text" id="url-pattern" placeholder="e.g. *.domain.com/*" title="e.g. *.domain.com/* or https://localhost:3000/*">
                    <button id="get-current-url-btn" title="Use current page's URL pattern"></button>
                    <div id="url-suggestions" class="suggestions-dropdown" style="display: none;"></div>
                </div>
                <input type="text" id="ls-key" placeholder="e.g. preview_mode" title="The localStorage key to set">
                <input type="text" id="ls-value" placeholder="e.g. true" title="The value to set for the key">
                <button id="add-rule-btn">Add Rule</button>
                <button id="cancel-edit-btn">Cancel</button>
            </div>
        </section>

        <section class="rules-section">
            <h2>Your Rules</h2>
            <div class="rules-container">
                <div id="active-rules-container" style="display: none;">
                    <h3>Active on This Page</h3>
                    <ul id="active-rules-list"></ul>
                </div>
                <div id="enabled-rules-container" style="display: none;">
                    <h3>Enabled</h3>
                    <ul id="enabled-rules-list"></ul>
                </div>
                <div id="disabled-rules-container" style="display: none;">
                    <h3>Disabled</h3>
                    <ul id="disabled-rules-list"></ul>
                </div>
                <p id="no-rules-message" style="display: none;">You haven't added any rules yet.</p>
            </div>
        </section>
    </main>
</div>
<script src="popup.js"></script>
</body>
</html>
